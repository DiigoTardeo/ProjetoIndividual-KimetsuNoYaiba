<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-paginas-gerais.css">
    <link rel="stylesheet" href="./dashboards.css">
    <title>Login</title>
</head>
<body>
    <!-- HEADER LEFT -->
    <div class="aba">
        <div class="header-left" id="aba_left">
            <button class="btn_abrirAba" id="btn_abreAba" onclick="abrirAba()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
                  </svg>
            </button>
            <div class="botoes_acesso">
                <button class="btn_exit" id="btn_sair" onclick= "window.location.href = '../index.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                        <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                        <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                    </svg>
                </button>
                <button class="btn_fecharAba" id="btn_fechaAba" onclick="fecharAba()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-reply-fill" viewBox="0 0 16 16">
                        <path d="M5.921 11.9 1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                    </svg>
                </button>
            </div>
            <div class="navegacao_header" id="navegar_header">
                <div class="img_aba">
                    <img class="img_logo" src="../assets/img/login/IconeBranco.png">
                </div>
                <h1 class="titulo_aba">Olá usuário!</h1>
                <div class="botoes">
                    <button class="b1" onclick="meus_dados()"> 
                        <p> Meus Dados</p>
                    </button>
                    <button class="b2" onclick="missoes()"> 
                        <p>Missões</p>
                    </button>
                    <a href="#cadastro_Funcionario">
                        <button class="b4" onclick="quiz()">
                            <p>Quiz</p>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- TELA DADOS -->
    <div class="container-dados" id="container_dados">
        <h2>DADOS</h2>
        <span class="status">Status: Aprovado.</span>
        <span class="mestre">Mestre: </span>
        <span class="espada">Espada: </span>
    </div>

    <!-- TELA MISSÕES -->
    <div class="container-missoes" id="container_missoes">
        <h2>MISSÕES</h2>
        <span class="regiao">Região: </span>
        <span class="nivelOni">Nível Oni: </span>
        <span class="pessoasAtacadas">Pessoas Atacadas: </span>
    </div>

    <!-- QUIZ -->
    <div class="container-quiz" id="container_quiz">
        <h2>RESPONTER QUIZ</h2>
        <span class="txt-quiz">
            Aqui você vai escolher o personagem que você mais gosta no Kimestsu no Yaiba e esses personagens pode estar tanto entre os exterminadores e onis
        </span>
        <select name="slc_personagem" id="slc_personagem" class="slc_personagem" onclick="personagem()">
            <option value="" disabled selected>-- SELECIONE UM PERSONAGEM --</option>
            <option value="Kagaya Ubuyashiki"> Kagaya Ubuyashiki </option>
	        <option value="Sanemi Shinazugawa"> Sanemi Shinazugawa </option>
	        <option value="Muichiro Tokito"> Muichiro Tokito </option>
	        <option value="Giyu Tomioka"> Giyu Tomioka </option>
	        <option value="Obanai Iguro"> Obanai Iguro </option>
	        <option value="Mitsuri Kanroji"> Mitsuri Kanroji </option>
	        <option value="Tengen Uzui"> Tengen Uzui </option>
	        <option value="Kyojuro Rengoku"> Kyojuro Rengoku </option>
	        <option value="Shinobu Kocho"> Shinobu Kocho </option>
	        <option value="Tanjiro Kamado"> Tanjiro Kamado </option>
	        <option value="Nezuko Kamado"> Nezuko Kamado </option>
	        <option value="Inosuke Hashibira"> Inosuke Hashibira </option>
	        <option value="Zenitsu Agatsuma"> Zenitsu Agatsuma </option>
	        <option value="Muzan Kibutsuji"> Muzan Kibutsuji </option>
	        <option value="Kokushibou"> Kokushibou </option>
	        <option value="Douma"> Douma </option>
	        <option value="Akaza"> Akaza </option>
	        <option value="Hantengu"> Hantengu </option>
	        <option value="Nakime"> Nakime </option>
	        <option value="Gyokko"> Gyokko </option>
	        <option value="Daki e Gyuutarou"> Daki e Gyuutarou </option>
	        <option value="Kaigaku"> Kaigaku </option>
	        <option value="Enmu"> Enmu </option>
	        <option value="Hairo"> Hairo </option>
	        <option value="Wakuraba"> Wakuraba </option>
	        <option value="Mukago"> Mukago </option>
	        <option value="Rui"> Rui </option>
	        <option value="Kyogai"> Kyogai </option>
	        <option value="Kamanue"> Kamanue </option>
        </select>
        <div id="div_resultado" class="img-personagens">
            <div class="kagaya"><img id="kagaya" src="../assets/img/Hashiras/Kagaya_Ubuyashiki.jpg"></div>
            <div class="hairo"><img id="hairo" src="../assets/img/Onis/Lua_Inferior2_Hairo.png" alt=""></div>
        </div>
    </div>

</body>
</html>

<script>
    function abrirAba(){
        btn_abreAba.style.display= "none";
        aba_left.style.width="300px";
        btn_fechaAba.style.display= "flex";
        navegar_header.style.margin= "0px 0px 0px 0px";
        container_dados.style.margin= "20px 20px 0px 325px";
        container_missoes.style.margin= "20px 20px 0px 325px";
        container_quiz.style.margin= "20px 20px 0px 325px";
        btn_sair.style.display="flex";
    }

    function fecharAba(){
        btn_abreAba.style.display= "block";
        aba_left.style.width="95px";
        btn_fechaAba.style.display= "none";
        navegar_header.style.margin=" 0px 0px 0px -100vw";
        container_dados.style.margin= "20px 20px 0px 120px";
        container_missoes.style.margin= "20px 20px 0px 120px";
        container_quiz.style.margin= "20px 20px 0px 120px";
    }

    function personagem(){
        var personagem = slc_personagem.value;
        if(personagem == "Kagaya Ubuyashiki"){
            kagaya.style.display= "block";
            hairo.style.display = "none";
        } else if(personagem == "Hairo"){
            hairo.style.display = "block";
            kagaya.style.display= "none";
        }

        // if(personagem == "Kagaya Ubuyashiki"){

        //         <div class="kagaya" id="kagaya"><img src="../assets/img/Hashiras/Kagaya_Ubuyashiki.jpg"></div>
        //     `;
        // }
    }

</script>
